<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="loop" placeholder="لطف یک عدد  بین 1 تا 100 وارد کنید">
    <p id="t1"></p>

<script>
var num=Number(document.getElementById("loop").value);
let text = "";
function myfun() {
    for (let i = 1; i < num; i++) {
    text += "The number is " + i + "<br>";
}
}
document.getElementById("t1").innerHTML = text;
</script>
<button type="button" onclick="myfun()">try it</button>
</body>
</html>
