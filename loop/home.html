<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه اعداد</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="text-align: center;">
    <input type="number" id="t3" placeholder="لطف یک عدد  بین 1 تا 100 وارد کنید">
    &nbsp;&nbsp;
    <p id="t1"></p>
    
<script>

function even(){
    var loop =Number(document.getElementById("t3").value);
    let text = "";
    for (let i = 0; i <= loop; i=i+2) {
            text += i + " - ";
    }
    document.getElementById("t1").innerHTML = text;
}
function odd(){
    var loop =Number(document.getElementById("t3").value);
    let text = "";
    for (let i = 1; i <= loop; i=i+2) {
            text += i + " - ";
    }
    document.getElementById("t1").innerHTML = text;
}
function Prime(){
    var loop =Number(document.getElementById("t3").value);
    let text = "";
    for (let i = 1; i <= loop; i++) {
        let flag = 0;
        for (let j=2; j<i ; j++) {
            if (i%j==0) {
                flag = 1;
            break;
            }
        }
        if(i>1 && flag==0){
            text += i + " - ";
        }
    }
    document.getElementById("t1").innerHTML = text;
}
</script>
<button type="button" onclick="even()">اعداد زوج</button>
&nbsp;&nbsp;
<button type="button" onclick="odd()">اعداد فرد</button>
&nbsp;&nbsp;
<button type="button" onclick="Prime()">اعداد اول</button>
<br> <br>
<a href="/index.html">بازگشت به خانه</a>
</body>
</html>
