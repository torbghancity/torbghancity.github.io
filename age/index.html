<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<input type="number" id="t1" placeholder="لطفا سن خود را به عدد وارد کنید">
<script>
  function age()
  {
    var age =Number(document.getElementById("t1").value);
    var days =age*365
    var weeks =age*52
    var monthes =age*12
    var hours =days*24
    var minutes =hours*60
    var seconds =minutes*60
    document.getElementById("t2").innerHTML=days
    document.getElementById("t3").innerHTML=weeks
    document.getElementById("t4").innerHTML=monthes
    document.getElementById("t5").innerHTML=hours
    document.getElementById("t6").innerHTML=minutes
    document.getElementById("t7").innerHTML=seconds
  }
  document.getElementById("t1").addEventListener("keypress" ,function(event){
    if(event.keyCode===13){
     age();
    }
    return false;
  })
</script>
<div style="border: 10px double; text-align: center; background-color: rgb(255, 137, 137);color: rgb(73, 24, 252);">
  <p>تعداد روز های که زندگی کردین</p>
  <p id="t2"></p>
  <p>تعداد هفته های که زندگی کردین</p>
  <p id="t3"></p>
  <p>تعداد ماه های که زندگی کردین</p>
  <p id="t4"></p>
  <p>تعداد ساعت های که زندگی کردین</p>
  <p id="t5"></p>
  <p>تعداد دقیقه های که زندگی کردین</p>
  <p id="t6"></p>
  <p>تعداد ثانیه های که زندگی کردین</p>
  <p id="t7"></p>
</div>
<button type="button" onclick="age()">محاسبه</button>
</body>
</html>
